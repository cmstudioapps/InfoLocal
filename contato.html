<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - infoLocal</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #feda75;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .contact-button {
            display: inline-block;
            padding: 15px 25px;
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entre em Contato</h1>
        <p>
            O infoLocal conecta você às notícias mais relevantes da sua comunidade. Queremos ouvir sua opinião, ideias ou sugestões para melhorar a experiência do app. Participe, sua contribuição é essencial!
        </p>
        <a href="https://www.instagram.com/caiomultiversando?igsh=YzljYTk1ODg3Zg==" class="contact-button">Falar com Desenvolvedor</a>
    </div>
</body>
</html>
